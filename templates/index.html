<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batik GENERATOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url("{{ url_for('static', filename='background.png') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        
        #resultContainer::-webkit-scrollbar { width: 6px; }
        #resultContainer::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 4px; }
        #resultContainer::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 4px; }
        #resultContainer::-webkit-scrollbar-thumb:hover { background: #9ca3af; }

        .text-brown-custom { color: #3E2723; }
        .bg-btn-custom { background-color: #C27835; }
        .bg-btn-custom:hover { background-color: #A6652A; }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #C27835;
            cursor: pointer;
            margin-top: -8px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
        }
        
        /* Tab Styles */
        .mode-tab { @apply cursor-pointer py-2 px-4 text-sm font-semibold text-gray-500 border-b-2 border-transparent transition-colors; }
        .mode-tab.active { @apply text-yellow-700 border-yellow-700; }
    </style>
</head>
<body class="flex items-center justify-center p-4 min-h-screen md:h-screen md:overflow-hidden overflow-y-auto">

    <div class="w-full max-w-6xl h-auto md:h-[85vh] flex flex-col">
        
        <div class="flex items-center gap-4 mb-4 pl-2 shrink-0">
            <div class="text-4xl text-yellow-700 drop-shadow-sm">
                <img src="static\canting.png" alt="Icon" class="h-16">
            </div>
            <div>
                <h1 class="text-3xl font-bold text-brown-custom tracking-tight drop-shadow-sm">BATIK GENERATOR</h1>
                <p class="text-sm font-semibold text-gray-600 tracking-wider">LIGHITWEIGHT GAN</p>
            </div>
        </div>

        <div class="flex grid grid-cols-1 md:grid-cols-12 gap-6 flex-1 min-h-0">
            
            <div class="flex-col h-full md:col-span-4 bg-white/95 backdrop-blur-sm rounded-xl shadow-xl p-6 h-fit border border-gray-100 flex flex-col justify-start">
                
                <div class="flex border-b border-gray-200 mb-6">
                    <button id="tabGen" onclick="switchMode('generate')" class="mode-tab active flex-1">Generate Image</button>
                    <button id="tabInter" onclick="switchMode('interpolate')" class="mode-tab flex-1">Interpolation</button>
                </div>
                
                <h3 class="text-lg font-bold text-gray-800 mb-4">Kontrol</h3>
                
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-600 mb-2">Pilih Model Batik</label>
                    <div class="relative">
                        <select id="modelSelect" class="w-full p-3 bg-white border border-gray-300 rounded-lg text-gray-700 appearance-none focus:outline-none focus:ring-2 focus:ring-orange-300 transition shadow-sm">
                            <option value="batik kawung">batik kawung</option>
                            <option value="batik parang">batik parang</option>
                            <option value="batik megamendung">batik megamendung</option>
                            <option value="batik campur">batik campur</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-gray-500">
                            <i class="fa-solid fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                </div>

                <div id="sliderContainer" class="mb-8 transition-opacity duration-300">
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-sm font-semibold text-gray-600">Jumlah Gambar</label>
                        <span id="sliderValue" class="bg-gray-100 text-gray-700 text-xs font-bold px-2 py-1 rounded">4</span>
                    </div>
                    <input type="range" id="countSlider" min="1" max="32" value="4" class="w-full bg-transparent appearance-none cursor-pointer">
                    <div class="relative text-xs text-gray-400 mt-1 px-1">
                        <span class="absolute left-0">1</span>
                        <span class="absolute left-[44.44%]">16</span>
                        <span class="absolute right-0">32</span>
                    </div>
                </div>

                <div class="mt-auto">
                    <button onclick="runProcess()" id="btnGenerate" class="w-full bg-btn-custom text-white font-bold py-3 rounded-lg shadow-md hover:shadow-lg transition-all transform active:scale-95 flex justify-center items-center gap-2">
                        <span id="btnText">GENERATE</span>
                        <i id="btnIcon" class="fa-solid fa-wand-magic-sparkles text-sm"></i>
                    </button>
                </div>
            </div>

            <div id="resultContainer" class="flex flex-col min-h-[500px] md:col-span-8 bg-white/95 backdrop-blur-sm rounded-xl shadow-xl p-6 pt-0 border border-gray-100 h-full overflow-y-auto">
                
                <h3 class="text-lg font-bold text-gray-80 p-4 sticky top-0 bg-white z-10 w-full flex justify-between items-center">
                    <span>Hasil</span>
                    <span id="resultLabel" class="text-xs font-normal text-gray-400">Menunggu input...</span>
                </h3>

                <div id="resultGrid" class="flex-1 grid grid-cols-1 sm:grid-cols-2 gap-6 pb-4">
                    <div class="col-span-full flex flex-col h-full items-center justify-center text-gray-300 border-4 border-dashed border-gray-100 rounded-xl min-h-[300px]">
                        <i class="fa-regular fa-image text-4xl mb-3"></i>
                        <p class="text-sm">Siap untuk generate motif...</p>
                    </div>
                </div>

                <div id="loader" class="hidden flex flex-col items-center justify-center h-full min-h-[300px]">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-orange-600 mb-4"></div>
                    <p id="loaderText" class="text-gray-600 font-semibold animate-pulse">Sedang merajut piksel...</p>
                    <p class="text-xs text-gray-400 mt-2">(Proses ini mungkin memakan waktu bergantung pada GPU)</p>
                </div>

            </div>
        </div>
    </div>

    <script>
        let currentMode = 'generate'; // 'generate' or 'interpolate'

        const slider = document.getElementById('countSlider');
        const sliderVal = document.getElementById('sliderValue');
        
        slider.addEventListener('input', (e) => {
            sliderVal.textContent = e.target.value;
        });

        function switchMode(mode) {
            currentMode = mode;
            const tabGen = document.getElementById('tabGen');
            const tabInter = document.getElementById('tabInter');
            const sliderCont = document.getElementById('sliderContainer');
            const btnText = document.getElementById('btnText');

            if (mode === 'generate') {
                tabGen.classList.add('active', 'text-yellow-700', 'border-yellow-700');
                tabInter.classList.remove('active', 'text-yellow-700', 'border-yellow-700');
                sliderCont.classList.remove('opacity-50', 'pointer-events-none');
                btnText.textContent = "GENERATE IMAGE";
            } else {
                tabInter.classList.add('active', 'text-yellow-700', 'border-yellow-700');
                tabGen.classList.remove('active', 'text-yellow-700', 'border-yellow-700');
                sliderCont.classList.add('opacity-50', 'pointer-events-none'); // Disable slider
                btnText.textContent = "GENERATE GIF";
            }
        }

        async function runProcess() {
            const model = document.getElementById('modelSelect').value;
            const count = slider.value;
            const grid = document.getElementById('resultGrid');
            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loaderText');
            const btn = document.getElementById('btnGenerate');
            const btnIcon = document.getElementById('btnIcon');
            const resultLabel = document.getElementById('resultLabel');

            // UI Loading State
            grid.classList.add('hidden');
            loader.classList.remove('hidden');
            btn.disabled = true;
            btn.classList.add('opacity-70', 'cursor-not-allowed');
            btnIcon.classList.remove('fa-wand-magic-sparkles');
            btnIcon.classList.add('fa-spinner', 'fa-spin');
            
            if(currentMode === 'interpolate') {
                loaderText.textContent = "Sedang membuat interpolasi (GIF)... Mohon tunggu.";
            } else {
                loaderText.textContent = "Sedang merajut piksel...";
            }

            // Determine Endpoint
            const endpoint = currentMode === 'interpolate' ? '/api/interpolate' : '/api/generate';

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: model, count: count })
                });

                const result = await response.json();

                if(result.status === 'success') {
                    grid.innerHTML = '';
                    resultLabel.textContent = currentMode === 'interpolate' ? 'Interpolasi Selesai' : `Berhasil membuat ${result.data.length} gambar`;

                    if (currentMode === 'interpolate') {
                        // Render GIF Layout (Full Width)
                        const item = result.data[0];
                        const card = document.createElement('div');
                        card.className = "col-span-full group relative animate-[fadeIn_0.5s_ease-out]";
                        card.innerHTML = `
                            <div class="overflow-hidden rounded-xl shadow-md border border-gray-100 bg-gray-50 flex flex-col items-center">
                                <img src="${item.image}" alt="Interpolation GIF" class="max-w-full h-auto max-h-[500px] object-contain">
                                <div class="w-full p-4 bg-white flex justify-center items-center border-t border-gray-100">
                                    <a href="${item.image}" download="interpolation.gif" class="px-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-black transition flex items-center gap-2">
                                        <i class="fa-solid fa-download"></i> Download GIF
                                    </a>
                                </div>
                            </div>
                        `;
                        grid.appendChild(card);
                    } else {
                        // Render Grid Layout (Static Images)
                        result.data.forEach(item => {
                            const card = document.createElement('div');
                            card.className = "group relative animate-[fadeIn_0.5s_ease-out]";
                            card.innerHTML = `
                                <div class="overflow-hidden rounded-lg shadow-sm border border-gray-100 bg-gray-50">
                                    <img src="${item.image}" alt="Batik" class="w-full h-48 object-cover transform group-hover:scale-105 transition-transform duration-500">
                                    <div class="p-3 bg-white flex justify-between items-center border-t border-gray-100">
                                        <a href="${item.image}" download="batik-${item.id}.jpg" class="flex items-center gap-1 text-xs font-semibold text-gray-600 hover:text-orange-600 transition cursor-pointer">
                                            <i class="fa-solid fa-download"></i> Unduh
                                        </a>
                                        <button class="flex items-center gap-1 text-xs font-semibold text-gray-600 hover:text-orange-600 transition cursor-not-allowed opacity-50">
                                            <i class="fa-solid fa-magnifying-glass-plus"></i> Detail
                                        </button>
                                    </div>
                                </div>
                            `;
                            grid.appendChild(card);
                        });
                    }
                } else {
                    alert("Error: " + result.message);
                }

            } catch (error) {
                console.error("Error:", error);
                alert("Gagal menghubungi server.");
            } finally {
                loader.classList.add('hidden');
                grid.classList.remove('hidden');
                btn.disabled = false;
                btn.classList.remove('opacity-70', 'cursor-not-allowed');
                btnIcon.classList.remove('fa-spinner', 'fa-spin');
                btnIcon.classList.add('fa-wand-magic-sparkles');
            }
        }
    </script>
</body>
</html>
